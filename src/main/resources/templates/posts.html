    <div class="card text-center" th:each="post : ${listPosts}" >
  		<div class="card-header" th:text="${post.authorFullName}"></div>
  		<div class="card-body">
    		<h5 class="card-title" th:text="${post.title}"></h5>
  		<div class="card-text"><p class="see" th:text="${post.content}"></p>
            <a class="toggle-btn">voir plus</a></div>
  		</div>
  		<div class="card-footer text-body-secondary" th:text="${post.date}"></div>
  		<div class="btn-group" role="group">
			<a th:href="@{/edit-post/{id}(id=${post.id})}" class="btn btn" style="color: #7030cb;">
            	<i class="fas fa-edit"></i> Modifier
            </a>
            <a th:href="@{/delete-post/{id}(id=${post.id})}" class="btn btn" style="color: rgb(255, 0, 0);">
                <i class="fas fa-trash"></i> Supprimer
            </a>
		</div>
	</div>
	<br><br>
        
            <nav aria-label="pagination domination" th:if="${totalPages > 1}" class="table-title">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled" style="font-size: 15px; color: #3a1027;">Total Users: [[${totalItems}]]</li>
                    <br>
                    <li class="page-item">
                        <a class="page-link" tabindex="-1" aria-disabled="true" th:if="${currentPage > 1}" th:href="@{'/pages/1'}">Premier</a>
                        <span th:unless="${currentPage > 1}">Premier</span>
                    </li>
                    <li class="page-item">
                        <a th:if="${currentPage > 1}" th:href="@{'/pages/' + ${currentPage - 1}}" class="page-link">&#60;</a>
                        <span th:unless="${currentPage > 1}">&#60;</span> 
                    </li>
                    <li class="page-item">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a class="page-link" th:if="${currentPage != i}" th:href="@{'/pages/' + ${i}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/pages/' + ${currentPage + 1}}">&#62;</a>
                        <span th:unless="${currentPage < totalPages}">&#62;</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/pages/' + ${totalPages}}">Dernier</a>
                        <span th:unless="${currentPage < totalPages}">Dernier</span>
                    </li>
                </ul>
            </nav>

	<script>
  document.querySelectorAll(".toggle-btn").forEach(function(btn) {
  btn.addEventListener("click", function(event) {
    var contentDiv = event.target.previousElementSibling;
    var toggleBtn = event.target;

    if (contentDiv.style.maxHeight) {
      // "See Less" mode
      contentDiv.style.maxHeight = null;
      toggleBtn.textContent = "Voir plus";
    } else {
      // "See More" mode
      contentDiv.style.maxHeight = contentDiv.scrollHeight + "px";
      toggleBtn.textContent = "See moins";
    }
  });
});


	</script>
